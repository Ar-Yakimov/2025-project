{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    User Profile
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <td>{{ user.id }}</td>
                        </tr>
                        <tr>
                            <th>Login</th>
                            <td>{{ user.login }}</td>
                        </tr>
                        <tr>
                            <th>Password Hash</th>
                            <td id="passwordCell">
                                <span id="maskedPassword" title="Hover to reveal"
                                      style="cursor: pointer; display: inline-block; word-break: break-all;">
                                    {{ '*' * 12 }}
                                </span>
                                <span id="realPassword"
                                      style="display: none; word-break: break-all; display: inline-block;">
                                    {{ user.password_hash }}
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="/profile/del" class="btn btn-danger">Удалить аккаунт?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
