{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <h1>{{ note.title }}</h1>
    <div class="alert alert-info">
        <p>{{ note.text }}</p>
        <p><b>Дата: {{ note.date.date() }}</b></p>
        <a href="/notes/{{ note.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/notes/{{ note.id }}/upd" class="btn btn-success">Изменить</a>
    </div>
</div>
{% endblock %}
